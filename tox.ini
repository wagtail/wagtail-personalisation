[tox]
envlist =
    flake8
    py{37}-dj{32}-wt{41,42}
    py{38,39,310}-dj{32,40,41}-wt{41,42}
    py{311}-dj{41}-wt{41,42}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
commands = coverage run --parallel -m pytest -rs {posargs}
extras = test
deps =
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    wt41: wagtail>=4.1,<4.2
    wt42: wagtail>=4.2,<5.0
    geoip2: geoip2

[testenv:coverage-report]
basepython = python3.8
deps = coverage
pip_pre = true
skip_install = true
commands =
    coverage report --include="src/**/" --omit="src/**/migrations/*.py"

[testenv:lint]
basepython = python3.8
deps = flake8==3.5.0
commands =
    flake8 src tests setup.py
    isort -q --recursive --diff src/ tests/

[testenv:format]
basepython = python3.8
deps =
    isort
    black
skip_install = true
commands =
    black --check --exclude=/migrations setup.py src/wagtail_personalisation/ tests/
